<div class="content">
  <strong>{{ tab_data.fields.dependencies.label }}</strong>
  <ul>
    {% for dependency in tab_data.fields.dependencies.value.all %}
      <li>
        <a href="{{ dependency.get_absolute_url }}" title="{{ dependency.dependency_uid }}">{{ dependency.package_url }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
