<dl>
  {% for field_name, field_data in tab_data.fields.items %}
    <dt class="has-text-weight-semibold">
      {{ field_data.label }}
    </dt>
    <dd class="mb-4">
      {% if field_data.template %}
        {% include field_data.template with field_data=field_data only %}
      {% else %}
        {% include 'scanpipe/tabset/field_default.html' with field_data=field_data only %}
      {% endif %}
    </dd>
  {% endfor %}
</dl>
