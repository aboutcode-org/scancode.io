{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ScanCode.io{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'bulma-0.9.4.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'highlight-10.6.0.css' %}" crossorigin="anonymous">
    <style>
      .width-100, .select, .select select {width: 100%;}
      .width-1 {width: 1rem !important;}
      .height-1 {height: 1rem !important;}
      .has-border-radius {border-radius: 6px;}
      .is-help-text {cursor: help; color: #333333; border-bottom: dotted 1px #cccccc;}
      .modal.is-desktop-size .modal-card {width: 960px;}
      .breadcrumb {user-select: text!important;}
      .breadcrumb .is-active {font-weight: 600!important;}
      .tag-header {border-radius: 4px 4px 0 0!important;}
      .border-bottom-radius {border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;}
      .tabs .border-left-radius {border-bottom-left-radius: 4px; border-top-left-radius: 4px;}
      .tab-content pre {border-radius: 4px;}
      .tabs a.is-disabled {pointer-events: none; cursor: default; color: #b5b5b5;}
      .border-no-top-left-radius {border-bottom-left-radius: 6px; border-bottom-right-radius: 6px; border-top-right-radius: 6px;}
      .border-dashed {border-width: 2px; border-style: dashed; border-color: rgb(229, 231, 235);}
      .is-height-auto {height: auto;}
      pre.log {color: #f1f1f1; background-color: #222; font-family: monospace;}
      pre.wrap {white-space: pre-wrap;}
      pre.is-small {padding: 0.75rem 1rem;}
      .nexb-orange {color:#f7bf3c;}
      .bb-legend-item-hidden {text-decoration: line-through; opacity: 0.7!important;}
      .bb-chart .bb-chart-arcs .bb-chart-arcs-title {font-size: 15px !important; fill: #4a4a4a !important; text-transform: uppercase;}
      svg {overflow: visible !important;}
      .highlight {width: 100%;}
      .log pre {background-color: #1c1d21;}
      .is-cursor-help {cursor: help;}
      .is-black-link {color: #363636;}
      .is-grey-link {color: #7a7a7a;}
      .is-black-link:hover, .is-grey-link:hover {color: #3273dc; text-decoration: underline;}
      .navbar button.navbar-item {font-size: 1em;}
      thead.is-sticky {position: sticky; top: -1px; z-index: 19; background-color: #fff;}
      #inputs-panel .panel-block.dropdown:hover {background-color: #f5f5f5;}
      #inputs-panel .dropdown-menu {width: 85%;}
      a.panel-block {word-break: break-all;}
      a[target=_blank] .fa-up-right-from-square {vertical-align: text-top; font-size: 0.65rem;}
      .is-wider .dropdown-menu {min-width: 18rem;}
      .is-wider-x2 .dropdown-menu {min-width: 24rem;}
      .is-tooltip .dropdown-content {background-color: #363636;}
      .is-tooltip .dropdown-item {font-weight: normal; color: #fff;}
      .dropdown.is-hoverable.is-disabled:hover .dropdown-menu {display:none;}
      .ace-marker {position: absolute; z-index: 3; background: #ffe9b3;}
      .break-all {word-break: break-all !important;}
      .break-word {word-break: break-word !important;}
      .break-normal {word-break: normal !important;}
      .nowrap {white-space: nowrap;}
      #content-header input[name="search"] {width: 225px;}
      button.as-link {height: auto; line-height: initial; font-size: inherit;}
      .button.is-smaller, .input.is-smaller {font-size: .90rem;}
      .file.is-boxed.has-name .file-cta {border-width: medium; border-style: dashed;}
      progress.file-upload::before {content: 'Files upload: 'attr(value)'%'; position: absolute; top: -14%; left: 43%; color: black; font-weight: 400;}
      .is-clipped-list ul {--snippet-spacing: 0.95rem; max-height: calc(8 * var(--snippet-spacing)); overflow: hidden;}
      .tab-content {display: none;}
      .tab-content.is-active {display: revert !important;}
      .breadcrumb a {padding: 0 0.25em;}
      .breadcrumb li a:hover {color: #363636 !important;}
      #resource-list th#column-status {min-width: 90px;}
      #message-list th#column-severity {min-width: 110px;}
      .menu.is-info .is-active {background-color: #3e8ed0;}
      .menu-list a {border-radius: 4px;}
      .is-sticky {position: sticky;}
      .top-0 {top: 0;}
      .is-line-height-normal {line-height: normal;}
      textarea.is-dynamic {min-height: 70px;}
      #project-extra-data figure.highlight {overflow-y: scroll;}
      #project-extra-data .is-more-clipped figure.highlight {max-height: 250px;}
      #project-extra-data .is-more {position: relative;}
      #project-extra-data .is-more-show {bottom: -1.25em; height: 2.5em; left: calc(50% - 4.5em); padding: 0; position: absolute; width: 9em; z-index: 1; background-color: #ff9970; border: none; border-radius: 0.5em!important;}
      #project-extra-data pre {background-color: initial; color: initial; padding: initial; white-space: pre-wrap; word-break: break-all;}
      #codebase-relation-list table {table-layout: fixed;}
      #codebase-relation-list th#column-status {width: 110px;}
      #codebase-relation-list th#column-map_type {width: 145px;}
    </style>
    {% block extrahead %}{% endblock %}
  </head>
  <body class="pb-5">
    {% block content %}{% endblock %}
    {% include 'scanpipe/modals/search_syntax_modal.html' %}
    <script src="{% static 'main.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}" crossorigin="anonymous" defer></script>
    <script src="{% static 'highlight-10.6.0.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'bulma-toast-2.4.1.min.js' %}" crossorigin="anonymous" defer></script>
    <script src="{% static 'htmx-1.9.5.min.js' %}" crossorigin="anonymous" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
