<div class="dropdown is-hoverable{% if is_tooltip %} is-tooltip{% endif %}">
  <div class="dropdown-trigger is-cursor-help">
    {{ trigger }}
  </div>
  <div class="dropdown-menu">
    <div class="dropdown-content">
      <div class="dropdown-item">
        {{ content }}
      </div>
    </div>
  </div>
</div>
