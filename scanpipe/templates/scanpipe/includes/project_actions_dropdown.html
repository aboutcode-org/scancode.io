<div class="dropdown is-hoverable">
  <div class="dropdown-trigger">
    <a class="px-1 is-black-link" aria-haspopup="true" aria-controls="dropdown-menu-action">
      <i class="fa-solid fa-bars"></i>
    </a>
  </div>
  <div class="dropdown-menu" id="dropdown-menu-action" role="menu">
    <div class="dropdown-content">
      <span class="dropdown-item">
        Settings:
      </span>
      <a href="{% url 'project_configuration' project.uuid %}" class="dropdown-item" aria-haspopup="true">
        <i class="fa-solid fa-sliders-h mr-2"></i>Configuration
      </a>
      <span class="dropdown-item">
        Actions:
      </span>
      {% if not project.is_archived %}
        <a href="#" class="modal-button dropdown-item" data-target="modal-archive" aria-haspopup="true">
          <i class="fa-solid fa-dice-d6 mr-2"></i>Archive
        </a>
      {% endif %}
      <a href="#" class="modal-button dropdown-item" data-target="modal-reset" aria-haspopup="true">
        <i class="fa-solid fa-eraser mr-2"></i>Reset
      </a>
      <a href="#" class="modal-button dropdown-item" data-target="modal-delete" aria-haspopup="true">
        <i class="fa-solid fa-trash-can mr-2"></i>Delete
      </a>
    </div>
  </div>
</div>
