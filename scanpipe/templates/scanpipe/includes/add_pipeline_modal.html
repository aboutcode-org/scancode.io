<div id="add-pipeline-modal" class="modal">
  <div class="modal-background"></div>
  {# Keep the <form> outside the .modal-card head/body/footer sections #}
  <form method="post">{% csrf_token %}
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add pipeline</p>
        <button class="delete" type="button" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <div class="control">
            {% for label, summary in add_pipeline_form.pipeline.field.choices %}
              <div class="mb-3">
                <label class="radio label mb-0">
                  <input type="radio" name="pipeline" value="{{ label }}">
                  {{ label }}
                </label>
                <p class="help ml-4">{{ summary }}</p>
              </div>
            {% endfor %}
          </div>
        </div>
        <hr class="my-4">
        <div class="field">
          <label class="checkbox" for="{{ add_pipeline_form.execute_now.id_for_label }}">
            {{ add_pipeline_form.execute_now }}
            {{ add_pipeline_form.execute_now.label }}
          </label>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="add-pipeline-button" class="button is-link is-no-close" type="submit">Add pipeline</button>
        <button class="button" type="button">Close</button>
      </footer>
    </div>
  </form>
</div>
