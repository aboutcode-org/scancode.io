<div class="modal" id="modal-delete">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Delete this project, are you sure?</p>
      <button class="delete" aria-label="close" onclick="document.querySelector('.modal-background').click()"></button>
    </header>
    <section class="modal-card-body">
      <div class="notification is-danger has-text-weight-semibold">
        This action cannot be undone.
      </div>
      <p class="mb-2">
        This will <strong>IRREVERSIBLY DESTROY</strong> all data related to the project<br>
        <strong>{{ project.name }}</strong>.
      </p>
      <p>
        Are you sure you want to do this?
      </p>
    </section>
    <form action="{% url 'project_delete' project.uuid %}" method="post">{% csrf_token %}
      <footer class="modal-card-foot is-flex is-justify-content-space-between">
        <button class="button has-text-weight-semibold" type="reset">No, Cancel</button>
        <button class="button is-danger is-light" type="submit">Yes, Delete Project</button>
      </footer>
    </form>
  </div>
</div>
