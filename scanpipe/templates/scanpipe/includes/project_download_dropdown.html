<div class="dropdown is-hoverable is-right">
  <div class="dropdown-trigger">
    <a aria-haspopup="true" aria-controls="dropdown-download-{{ project.slug }}">
      <span class="icon width-1"><i class="fa-solid fa-download"></i></span>
    </a>
  </div>
  <div class="dropdown-menu" id="dropdown-download-{{ project.slug }}" role="menu">
    <div class="dropdown-content">
      <span class="dropdown-item">
        Download results as:
      </span>
      <a href="{% url 'project_results' project.slug 'json' %}" class="dropdown-item">
        <strong>JSON</strong>
      </a>
      <a href="{% url 'project_results' project.slug 'xlsx' %}" class="dropdown-item">
        <strong>XLSX</strong>
      </a>
      <a href="{% url 'project_results' project.slug 'spdx' %}" class="dropdown-item">
        <strong>SPDX</strong>
      </a>
      <a href="{% url 'project_results' project.slug 'cyclonedx' %}" class="dropdown-item">
        <strong>CycloneDX</strong>
      </a>
      <a href="{% url 'project_results' project.slug 'attribution' %}" class="dropdown-item">
        <strong>Attribution</strong>
      </a>
    </div>
  </div>
</div>
