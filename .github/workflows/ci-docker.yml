name: Docker Images CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the docker-compose stack
        run: docker-compose build

      - name: Run tests
        run: docker exec worker bin/python manage.py test --verbosity=2 --noinput
