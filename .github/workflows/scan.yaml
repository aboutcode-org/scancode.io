name: Scan Dependencies
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup scancode.io
      run: |
        wget https://github.com/nexB/scancode-toolkit/releases/download/v31.2.4/scancode-toolkit-v31.2.4_py3.8-linux.tar.gz
        tar -xjf scancode-toolkit-v31.2.4_py3.8-linux.tar.gz
        export PATH=$PATH:$PWD/scancode-toolkit-3.3.3
    - name: Scan dependencies
      run: |
        scancode --sbom -f SPDX --json-pp results.json $GITHUB_WORKSPACE
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: sbom
        path: results.json
