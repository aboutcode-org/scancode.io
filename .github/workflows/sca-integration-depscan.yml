#            --type docker,license \
#            --explain \
#            --reports-dir /app/reports/ \
#            --report-name depscan-sbom.cdx.json

      - run: ls -la reports

      - name: Upload SBOM as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: depscan-sbom
          path: reports/
          retention-days: 20

