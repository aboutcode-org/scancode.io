name: Generate SBOM with cdxgen and load into ScanCode.io

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
#  IMAGE_REFERENCE: "python:3.13.0-slim"
  IMAGE_REFERENCE: "alpine:3.17.0"

jobs:
  generate-and-load-sbom:
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CycloneDX cdxgen
        run: npm install @cyclonedx/cdxgen

      - name: Generate SBOM with CycloneDX cdxgen
        run: npx cdxgen ${{ env.IMAGE_REFERENCE }} --type docker -output cdxgen-sbom.cdx.json --json-pretty

      - name: Upload SBOM as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdxgen-sbom
          path: "cdxgen-sbom.cdx.json"
          retention-days: 20

