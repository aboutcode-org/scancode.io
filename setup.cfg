[metadata]
name = scancodeio
version = 33.0.0
license = Apache-2.0
description = Automate software composition analysis pipelines
long_description = file:README.rst
author = nexB Inc.
author_email = info@aboutcode.org
url = https://github.com/nexB/scancode.io
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: Legal Industry
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Topic :: Utilities
keywords =
    open source
    scan
    license
    package
    dependency
    copyright
    filetype
    author
    extract
    licensing
    scancode
    scanpipe
    docker
    rootfs
    vm
    virtual machine
    pipeline
    code analysis
    container
license_files =
    LICENSE
    NOTICE
    scan.NOTICE

[options]
python_requires = >=3.10
packages=find:
include_package_data = true
zip_safe = false
install_requires =
    importlib-metadata==7.0.1
    # Django related
    Django==5.0.1
    django-environ==0.11.2
    django-crispy-forms==2.1
    crispy-bootstrap3==2022.1
    django-filter==23.5
    djangorestframework==3.14.0
    django-taggit==5.0.1
    # Database
    psycopg[binary]==3.1.17
    # wait_for_database Django management command
    django-probes==1.7.0
    # Task queue
    rq==1.15.1
    django-rq==2.10.1
    redis==5.0.1
    # WSGI server
    gunicorn==21.2.0
    # Docker
    container-inspector==32.0.1
    # ScanCode-toolkit
    scancode-toolkit[packages]==32.0.8
    extractcode[full]==31.0.0
    commoncode==31.0.3
    # FetchCode
    fetchcode-container==1.2.3.210512; sys_platform == "linux"
    # Inspectors
    python-inspector==0.10.0
    aboutcode-toolkit==10.1.0
    # Utilities
    XlsxWriter==3.1.9
    openpyxl==3.1.2
    requests==2.31.0
    gitpython==3.1.40
    # Profiling
    pyinstrument==4.6.1
    # CycloneDX
    cyclonedx-python-lib==6.4.0
    jsonschema==4.21.1
    hoppr-cyclonedx-models==0.5.5
    # Font Awesome
    fontawesomefree==6.5.1
    # MatchCode-toolkit
    matchcode-toolkit==2.0.1
    # Univers
    univers==30.11.0

[options.extras_require]
dev =
    # Validation
    flake8==7.0.0
    black==23.12.1
    isort==5.13.2
    doc8==1.1.1
    pydocstyle==6.3.0
    # Security analyzer
    bandit==1.7.6
    # Debug
    django-debug-toolbar==4.2.0
    # Documentation
    Sphinx==7.2.6
    sphinx-rtd-theme==2.0.0
    sphinx-rtd-dark-mode==1.3.0
    sphinxcontrib-django==2.5
    # Release
    bumpver==2023.1129
    twine==4.0.2

[options.entry_points]
console_scripts =
    scanpipe = scancodeio:command_line

scancodeio_pipelines =
    analyze_docker_image = scanpipe.pipelines.docker:Docker
    analyze_root_filesystem_or_vm_image = scanpipe.pipelines.root_filesystem:RootFS
    analyze_windows_docker_image = scanpipe.pipelines.docker_windows:DockerWindows
    find_vulnerabilities = scanpipe.pipelines.find_vulnerabilities:FindVulnerabilities
    inspect_packages = scanpipe.pipelines.inspect_packages:InspectPackages
    load_inventory = scanpipe.pipelines.load_inventory:LoadInventory
    map_deploy_to_develop = scanpipe.pipelines.deploy_to_develop:DeployToDevelop
    match_to_purldb = scanpipe.pipelines.match_to_purldb:MatchToPurlDB
    populate_purldb = scanpipe.pipelines.populate_purldb:PopulatePurlDB
    scan_codebase = scanpipe.pipelines.scan_codebase:ScanCodebase
    scan_codebase_packages = scanpipe.pipelines.scan_codebase_packages:ScanCodebasePackages
    scan_single_package = scanpipe.pipelines.scan_single_package:ScanSinglePackage

[isort]
force_single_line = True
line_length = 88
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = lib,migrations,bin,data,Script,Lib,lib64,local,var,tmp,thirdparty,build,dist

[flake8]
max_line_length = 88
max_complexity = 10
exclude = lib,thirdparty,docs,bin,migrations,settings.py,data,var,build,dist,.cache
ignore = E203,W503

[pydocstyle]
ignore = D1,D203,D205,D212,D400,D415

[bumpver]
version_pattern = "MAJOR.MINOR.PATCH"
current_version = "33.0.0"

[bumpver:file_patterns]
setup.cfg =
    version = {version}
    current_version = "{version}"
scancodeio/__init__.py = {version}
